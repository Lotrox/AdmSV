<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Lockscreen</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/AdminLTE.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition lockscreen">
  <!-- Automatic element centering -->
  <div class="lockscreen-wrapper">
    <div class="lockscreen-logo">
      <a href="../../index2.html"><b>Server</b>Management</a>
    </div>
    <!-- User name -->
    <div class="lockscreen-name">MiniPC</div>

    <!-- START LOCK SCREEN ITEM -->
    <div class="lockscreen-item">
      <!-- lockscreen image -->
      <div class="lockscreen-image">
        <img src="../../dist/img/ubuntu-server-logo.png" alt="User Image">
      </div>
      <!-- /.lockscreen-image -->

      <!-- lockscreen credentials (contains the form) -->
      <form class="lockscreen-credentials">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="IP ADDRESS" id="ip">

        </div>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="PORT" id="port">
        </div>
        <div class="input-group">
          <input type="password" class="form-control" placeholder="API KEY" id="key">
          <div class="input-group-btn">
            <button type="submit" class="btn" id="send-auth"><i class="fa fa-arrow-right text-muted"></i></button>
          </div>
        </div>

      </form>
      <!-- /.lockscreen credentials -->

    </div>
    <!-- /.lockscreen-item -->
    <div class="help-block text-center error"></div>
    <div class="help-block text-center">
      Enter your api key to retrieve your session
    </div>
    


  </div>
  <!-- /.center -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script>
    /*Limpieza de almacenamiento*/
    localStorage.clear();
    sessionStorage.clear();

    $(document).ready(function(){  
      $('#send-auth').click(function(event){  
       event.preventDefault();
       /*Captura de datos escrito en los inputs*/      
       var ip     = document.getElementById("ip").value;
       var port   = document.getElementById("port").value;
       var apikey = document.getElementById("key").value;
       /*Funcion Cargar y Mostrar datos*/
       $(document).ready(function(){                      
        $.ajax({
          url: 'https://' + ip + ':' + port + '/api/login',
          type: 'POST',
          data : JSON.stringify({ key: apikey }),
          success: function (output, status, xhr) {
            console.log('Todo ha ido bien' + output + status )
            /*Guardando los datos en el LocalStorage*/
            sessionStorage.setItem("API_KEY", output);
            sessionStorage.setItem("API_IP", ip);
            sessionStorage.setItem("API_PORT", port);
            $(location).attr('href', '../index.html')
          },
          error: function (jqXHR, exception) {
           //console.log('Error' + jqXHR + " " + exception)
           //alert('Error' + jqXHR + " " + exception)
           $('.error').html('<a href=https://' + ip + ':' + port + '/api> Check if your server is running here</a>');
         }
       });
      });  

       
       /*Limpiando los campos o inputs*/
      //document.getElementById("apikey").value = "";
    });  
    });

  </script>
  <!-- jQuery 2.2.3 -->
  <script src="../../plugins/jQuery/jquery-2.2.3.min.js"></script>
  <!-- Bootstrap 3.3.6 -->
  <script src="../../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
