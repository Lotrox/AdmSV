<header class="main-header">

  <!-- Logo -->
  <a href="dashboard.html" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b>A</b>SV</span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><b>Adm</b>SV</span>
  </a>

  <!-- Header Navbar -->
  <nav class="navbar navbar-static-top" role="navigation">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>
    <!-- Navbar Right Menu -->
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <!-- Messages: style can be found in dropdown.less-->
        <li class="dropdown messages-menu">
          <!-- Menu toggle button -->
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <i class="fa fa-envelope-o"></i>
            <span class="label label-success numLog"></span>
          </a>
          <ul class="dropdown-menu">
            <li class="header">Access log</li>
            <li>
              <!-- inner menu: contains the messages -->
              <ul class="menu logList">
                <!-- end message -->
              </ul>
              <!-- /.menu -->
            </li>
            <li class="footer"><a href="#">Close</a></li>
          </ul>
        </li>
        <!-- /.messages-menu -->

        <!-- Tasks Menu -->
        <li class="dropdown tasks-menu">
          <!-- Menu Toggle Button -->
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <i class="fa fa-fire"></i>   
            <span class="label label-danger temp2"></span>
          </a>
          <ul class="dropdown-menu">
            <li class="header">Current Temperature</li>
            <li>
              <!-- Inner menu: contains the tasks -->
              <ul class="menu">
                <li><!-- Task item -->
                  <!-- Task title and progress text -->
                  <center><h4 class="temp">
                    <small class="pull-right">20%</small>
                  </h4></center>
                  <!-- The progress bar -->
                  <div class="progress xs">
                    <!-- Change the css width attribute to simulate progress -->
                    <div id="temp2" class="progress-bar progress-bar-striped progress-bar-danger" style="width: 20%" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">
                      <span class="sr-only">20% Complete</span>
                    </div>
                  </div>
                </li>
                <!-- end task item -->
              </ul>
            </li>
          </ul>
        </li>
        <!-- User Account Menu -->
        <li class="dropdown user user-menu">
          <!-- Menu Toggle Button -->
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <!-- The user image in the navbar-->
            <img src="../dist/img/ubuntu-server-logo.png" class="user-image" alt="User Image">
            <!-- hidden-xs hides the username on small devices so only the image appears. -->
            <span class="hidden-xs hostname">Hostname</span>
          </a>
          <ul class="dropdown-menu">
            <!-- The user image in the menu -->
            <li class="user-header">
              <img src="../dist/img/ubuntu-server-logo.png" class="img-circle" alt="User Image">

              <p>
                <b>System Info</b>
                <small>Uptime <text class="uptime"></text></small>
              </p>
            </li>
            <!-- Menu Body -->
            <li class="user-body">
              <div class="row">
                <center><p>
                  <small>
                    <li><b>Hostname: </b><text class="hostname"></text></li>
                    <li><b>Operating System: </b><text class="so"></text></li>
                    <li><b>Kernel: </b><text class="kernel"></text></li>
                    <li><b>Architecture: </b><text class="arch"></text></li>
                    <li><b>Model: </b><text class="model"></text></li>
                    <li><b>CPU(s): </b><text class="numCPU"></text></li>
                    <li><b>RAM: </b><text class="ramGb"></text>GB</li>
                  </small>
                </p></center>
              </div>
              <!-- /.row -->
            </li>
          </ul>
        </li>
        <!-- Control Sidebar Toggle Button -->
        <li>
          <a href="../index.html"><i class="fa fa-sign-out"></i></a>
        </li>
      </ul>
    </div>
  </nav>
</header>
