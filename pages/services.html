<!DOCTYPE html>

<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdmS | Services</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../dist/css/AdminLTE.css">
  <!-- Morris charts -->
  <link rel="stylesheet" href="../plugins/morris/morris.css">
  <link href='https://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
  <link href="../dist/terminal/index.css" rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="../dist/css/skins/_all-skins.min.css">
  <link rel="shortcut icon" href="../dist/img/ubuntu-server-logo.png" />
</head>
<body class="hold-transition skin-red sidebar-mini">

  <div class="loader" id="loadingScreen">
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
  </div>

  <div id="content" class="wrapper">

    <div id="header"></div>
    <!-- Left side column. contains the logo and sidebar -->
    <div id="sidebar"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
          Services list
          <!--<small>Optional description</small>-->
        </h1>
        <ol class="breadcrumb">
          <li><a href="#"><i class="fa fa-th"></i> Services</a></li>
          <li class="active">List</li>
        </ol>
      </section>

      <!-- Main content -->
      <section class="content">
        <!-- START LOCK SCREEN ITEM -->
        <div>
          <div class="list-group">
            <p>Some services need time to start</p>
            <text class="list-group-item services" id="listServices">Service name</text>
          </div>
          <!-- Modal -->
          <div class="modal" id="modalService" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <center><h3 class="modal-title service"/></b></h3></center>
                </div>
                <div class="modal-body">
                  <b>Name: </b><text class="nameServiceInfo"></text>
                </br>
                <b>Loaded: </b><text class="loadedServiceInfo"></text>
              </br>
              <b>Active: </b><text class="statusServiceInfo"></text>
              <div style="padding-top: 10px">
                <center>
                <button type="button" style="width: 60px"><i class="fa fa-play" aria-hidden="true"></i></button>
                <button type="button" style="width: 60px"><i class="fa fa-stop" aria-hidden="true"></i></button>
                <button type="button" style="width: 60px"><i class="fa fa-refresh" aria-hidden="true"></i></button>
                <button type="button" style="width: 60px"><i class="fa fa-info" aria-hidden="true"></i></button>
                </center>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>

        </div>
      </div>
    </div>
    <!-- =========================================================== -->

  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->

<!-- Main Footer -->
<div id="footer"></div>


<div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- REQUIRED JS SCRIPTS -->
<!-- jQuery 2.2.3 -->
<script src="../dist/terminal/index.js"></script>
<!-- Morris.js charts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
<script src="../plugins/morris/morris.min.js"></script>

<script src="../plugins/knob/jquery.knob.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="../bootstrap/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/app.js"></script>

<script>

  status();
  services();
  temperature();
  log();

  var statusInterval = setInterval(status, 1000);
  var serviceInterval = setInterval(services, 30000);
  var tempInterval = setInterval(temperature, 10000);
  var logInterval = setInterval(log, 30000);

  function changeInterval(c){
    clearInterval(statusInterval);
    statusInterval = setInterval(status, c * 1000);

    clearInterval(serviceInterval);
    serviceInterval = setInterval(services, c * 30000);

    clearInterval(tempInterval);
    tempInterval = setInterval(temperature, c * 10000);

    clearInterval(logInterval);
    logInterval = setInterval(log, c * 30000);
  }

</script>


</body>
</html>
